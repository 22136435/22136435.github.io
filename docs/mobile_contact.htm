<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Celtec Games</title>
		<link href="mobile.css" rel="stylesheet" type="text/css">
		<script src="redirect.js"></script>
		<script src="mobile-menu.js"></script>
		<style>
			.mobile-register-form {
				max-width: 100%;
				margin: 20px 15px;
				padding: 20px;
				border: 1px solid #e1e4e8;
				border-radius: 6px;
				background-color: #f6f8fa;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
				z-index: 10;
				position: relative;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			}
			
			.mobile-register-form h2 {
				font-size: 22px;
				margin-bottom: 16px;
				color: #24292e;
				text-shadow: none;
				text-align: center;
			}
			
			.mobile-register-form table {
				width: 100%;
				border-collapse: collapse;
				margin-bottom: 20px;
			}
			
			.mobile-register-form table td {
				padding: 5px;
				vertical-align: middle;
			}
			
			.mobile-register-form table td:first-child {
				width: 35%;
				text-align: right;
				padding-right: 10px;
				font-weight: 600;
				font-size: 14px;
				color: #24292e;
				text-shadow: none;
			}
			
			.mobile-register-form table td:last-child {
				width: 65%;
			}
			
			.mobile-register-form input {
				width: 100%;
				padding: 8px 12px;
				font-size: 16px;
				line-height: 20px;
				color: #24292e;
				border: 1px solid #d1d5da;
				border-radius: 6px;
				background-color: #ffffff;
				box-sizing: border-box;
			}
			
			.mobile-register-form input:focus {
				border-color: #0366d6;
				outline: none;
				box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
			}
			
			.mobile-form-submit {
				display: inline-block;
				padding: 10px 16px;
				font-size: 16px;
				font-weight: 600;
				line-height: 20px;
				white-space: nowrap;
				vertical-align: middle;
				cursor: pointer;
				background-color: #2ea44f;
				color: #ffffff;
				border: 1px solid rgba(27, 31, 35, 0.15);
				border-radius: 6px;
				transition: background-color 0.2s ease;
				width: 100%;
			}
			
			.mobile-form-submit:hover {
				background-color: #2c974b;
			}
			
			.mobile-form-note {
				margin-top: 16px;
				font-size: 12px;
				color: #586069;
				text-shadow: none;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="overlay"></div>
		<nav>	
			<a href="mobile_index.htm" class="logo-link"><img src="images/logo.png" alt="Company Logo"></a>
			<div class="menu-icon">
				<span></span>
				<span></span>
				<span></span>
			</div>
        	<ul>
				<div class="close-menu">&times;</div>
            	<li><a href="mobile_about.htm">About</a></li>
            	<li><a href="mobile_product.htm">Products</a></li>
	  			<li><a href="mobile_blog.htm">Blog</a></li>
            	<li><a href="mobile_contact.htm" class="active">Contact</a></li>
				<li><a href="mobile_contact_d.htm">Dark Mode</a></li>
        	</ul>
		</nav>
		<div class="container">
			<div class="wmessage">
				<h3>Welcome to "Contact" page here you can find out how to contact us and a form to register.</h3>
			</div>
			<div class="mobile-register-form">
				<h2>Register for Celtec Games</h2>
				<form id="registration-form" action="#" method="post">
					<table>
						<tr>
							<td><label for="name">Name</label></td>
							<td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
						</tr>
						<tr>
							<td><label for="telephone">Telephone Number</label></td>
							<td><input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" required></td>
						</tr>
						<tr>
							<td><label for="email">Email Address</label></td>
							<td><input type="email" id="email" name="email" placeholder="Enter your email address" required></td>
						</tr>
						<tr>
							<td><label for="password">Password</label></td>
							<td><input type="password" id="password" name="password" placeholder="Create a password" required></td>
						</tr>
						<tr>
							<td><label for="confirm-password">Confirm Password</label></td>
							<td><input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required></td>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit" class="mobile-form-submit">Create account</button>
							</td>
						</tr>
					</table>
					<p class="mobile-form-note">By creating an account, you agree to our Terms of Service and Privacy Policy.</p>
				</form>
			</div>
		</div>
		
		<script>
			document.getElementById('registration-form').addEventListener('submit', function(e) {
				e.preventDefault();
				
				// Получение значений из формы
				const name = document.getElementById('name').value;
				const telephone = document.getElementById('telephone').value;
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const confirmPassword = document.getElementById('confirm-password').value;
				
				// Валидация
				let isValid = true;
				let errorMessage = '';
				
				// Проверка имени
				if (name.length < 3) {
					isValid = false;
					errorMessage += 'Name must be at least 3 characters long.\n';
				}
				
				// Проверка телефона
				const phoneRegex = /^\+?[0-9]{10,15}$/;
				if (!phoneRegex.test(telephone)) {
					isValid = false;
					errorMessage += 'Please enter a valid phone number (10-15 digits).\n';
				}
				
				// Проверка email
				const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				if (!emailRegex.test(email)) {
					isValid = false;
					errorMessage += 'Please enter a valid email address.\n';
				}
				
				// Проверка пароля
				if (password.length < 8) {
					isValid = false;
					errorMessage += 'Password must be at least 8 characters long.\n';
				}
				
				// Проверка совпадения паролей
				if (password !== confirmPassword) {
					isValid = false;
					errorMessage += 'Passwords do not match.\n';
				}
				
				// Если все в порядке, благодарим пользователя
				if (isValid) {
					alert('Thank you for registering with Celtec Games! We will contact you soon.');
					this.reset();
				} else {
					alert('Please correct the following errors:\n' + errorMessage);
				}
			});
		</script>
	</body>
</html>
